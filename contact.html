<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتصل بنا — Chicken La Canyada</title>
  <style>
  body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, Arial, sans-serif;
  background: url("background.png") center center / cover no-repeat fixed;
  color: #222;
}

    header {
      background: #ffd400;
      padding: 18px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      border-bottom: 5px solid #000;
    }
    .container {
      max-width: 600px;
      margin: 25px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    label { font-weight: bold; margin-top: 15px; display: block; }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #eee;
      margin-top: 6px;
      font-size: 15px;
    }
    textarea { height: 120px; resize: none; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      background: #000;
      color: #ffd400;
      border: none;
      font-size: 17px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    a.back {
      display: block;
      margin-top: 18px;
      text-align: center;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .cart-section {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .cart-section h3 {
      margin: 0 0 10px 0;
      color: #222;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed #ccc;
    }
    .cart-total {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }
    .clear-cart {
      background: #ff4444;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>Order via WhatsApp</header>

<div class="container">
  <label>الاسم الكامل</label>
  <input id="cName" placeholder="أدخل اسمك" />

  <label>رقم الهاتف</label>
  <input id="cPhone" placeholder="06xxxxxxxx" />

  <label>ملاحظة إضافية</label>
  <textarea id="cNote" placeholder="مثلاً: بدون صوص، بدون بصل..."></textarea>

  <button id="send">إرسال الطلب عبر WhatsApp</button>

  <div class="cart-section" id="cartSection">
    <h3>قائمة الطلب</h3>
    <div id="cartItems"></div>
    <div class="cart-total">المجموع: <span id="cartTotal">0 MAD</span></div>
    <button class="clear-cart" id="clearCart">مسح السلة</button>
  </div>

  <a href="index.html" class="back">⬅ الرجوع إلى القائمة</a>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function renderCart() {
    const itemsEl = document.getElementById('cartItems');
    itemsEl.innerHTML = '';
    let total = 0;
    cart.forEach(i => {
      total += i.price * i.qty;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `<div>${i.name} x ${i.qty}</div><div>${i.price * i.qty} MAD</div>`;
      itemsEl.appendChild(div);
    });
    document.getElementById('cartTotal').textContent = total + ' MAD';
  }

  document.getElementById('clearCart').addEventListener('click', () => {
    cart = [];
    localStorage.removeItem('cart');
    renderCart();
  });

  document.getElementById("send").addEventListener("click", () => {
    const name = document.getElementById("cName").value.trim();
    const phone = document.getElementById("cPhone").value.trim();
    const note = document.getElementById("cNote").value.trim();

    if(!name || !phone){
      alert("عافاك دخل الاسم ورقم الهاتف");
      return;
    }

    let msg = `معلومات الزبون:\nالاسم: ${name}\nالهاتف: ${phone}\nملاحظة: ${note || "لا توجد"}\n\nالطلب:\n`;
    cart.forEach(i => {
      msg += `${i.name} x ${i.qty} = ${i.price * i.qty} MAD\n`;
    });
    msg += `\nالمجموع: ${cart.reduce((s,i)=>s+i.price*i.qty,0)} MAD`;

    const number = "212637378257"; // رقم المطعم

    window.open(`https://wa.me/${number}?text=${encodeURIComponent(msg)}`);
  });

  // Initial render
  renderCart();
</script>

</body>
</html>
